<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="965954498989-evrlh6tddu3j4vcudsfdcd5ma4ug1k9r.apps.googleusercontent.com">
    <title>Kanban App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="navbar">
        <div class="left-nav"><img src="/assets/kanban.png" alt="kanban-logo" width="40px"></div>
        <div class="center-nav"><i class="far fa-plus-square"></i> Add Task</div>
        <div class="right-nav"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </section>

    <section class="register-page">
        <div class="container">
            <form>
                <div class="text-center mb-3">
                    <img src="/assets/kanban2.png" alt="kanban-logo" width="100px">
                    <medium class="form-text text-muted">Register Account</medium>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password-register">
                </div>
                <button type="submit" class="btn btn-form mb-3">Register</button>
                <button type="submit" class="btn btn-secondary mb-3">I have Account</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
        </div>
    </section>

    <section class="login-page">
        <div class="container">
            <form>
                <div class="text-center mb-3">
                    <img src="/assets/kanban2.png" alt="kanban-logo" width="100px">
                    <medium class="form-text text-muted">Login Account</medium>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password-login">
                </div>
                <button type="submit" class="btn btn-form mb-3">Login</button>
                <button type="submit" class="btn btn-secondary mb-3">Don't have Account</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
        </div>
    </section>

    <section class="task-content">
        <div class="container-fluid">
            <div class="kbn-col">
                <div class="item-1 item">
                    Backlog
                </div>
                <div class="bg-card">
                    <div class="card-content">
                        <div class="title-card">Go to bed at 12.00 am</div>
                    </div>
                </div>
                <div class="bg-card">
                    <div class="card-content">
                        <div class="title-card">Go to bed at 12.00 am</div>
                    </div>
                </div>
            </div>
            <div class="kbn-col">
                <div class="item-2 item">
                    Todo
                </div>
                <div class="bg-card">
                    <div class="card-content">
                        <div class="title-card">Go to bed at 12.00 am</div>
                    </div>
                </div>
            </div>
            <div class="kbn-col">
                <div class="item-3 item">
                    Doing
                </div>
            </div>
            <div class="kbn-col">
                <div class="item-4 item">
                    Done
                </div>
            </div>
        </div>
    </section>

    <section class="add-task-page">
        <div class="container mt-5">
            <form>
                <div class="text-center mb-3">
                    <h3>Add Task</h3>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Point</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label>Assigned To</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Choose a task:</label>
                    <select id="task" class="form-control">
                        <option value="backlog">Backlog</option>
                        <option value="todo">Todo</option>
                        <option value="doing">Doing</option>
                        <option value="done" selected>Done</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-form">Submit</button>
            </form>
        </div>
    </section>

    <section class="edit-task-page">
        <div class="container mt-5">
            <form>
                <div class="text-center mb-3">
                    <h3>Edit Task</h3>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Point</label>
                    <input type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label>Assigned To</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Choose a task:</label>
                    <select id="task" class="form-control">
                        <option value="backlog">Backlog</option>
                        <option value="todo">Todo</option>
                        <option value="doing">Doing</option>
                        <option value="done" selected>Done</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-form">Submit</button>
            </form>
        </div>
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://kit.fontawesome.com/cb708b617a.js" crossorigin="anonymous"></script>
</body>

</html>
