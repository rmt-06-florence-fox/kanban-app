<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="815701400501-lol7gjt86q1u43vm80pqdq81bf8a87t8.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Kanban</title>
</head>
<body>
    <!-- navbar -->
    <nav id="navbar" class="custom-navbar">
        <button id="back-navbar" type="button" class="btn btn-secondary">Back</button>
        <button id="btn-add" type="button" class="btn btn-primary">Add Kanban</button>
        <button id="btn-show" type="button" class="btn btn-primary">Show Kanban</button>
        <button id="btn-logout" onclick="logout()" class="btn btn-danger">logout</button>
    </nav>

    <!-- register page -->
    <section id ="registration-page" class="container custom-bg">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="shadow-lg p-5 mb-5 bg-white rounded">
                    <div class="mb-5">
                        <img src="https://i1.wp.com/sbo2com.net/wp-content/uploads/2018/10/register-icon.png?ssl=1" alt="register" class="img-fluid">
                    </div>
                    <h4 class="mb-4"><b>Register</b></h4>
                    <form id="registration-form">
                        <div class="form-group">
                            <label for="register-email">Email address</label>
                            <input type="email" class="form-control" id="register-email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" class="form-control" id="register-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    </br>
                    <button id="back-login" class="btn btn-secondary btn-block">already have an account?</button>
                </div>
            </div>
        </div>
    </section>

    <!-- login page -->
    <section id ="login-page" class="container custom-bg">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="shadow-lg p-5 mb-5 bg-white rounded">
                    <div class="mb-5">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ--PcIPuAiSJnzvYl0nvbuptU8lGQBa4Z79Q&usqp=CAU" alt="login" class="img-fluid">
                    </div>
                    <h4 class="mb-4"><b>Login</b></h4>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email address</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    </br>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>         
                    </br>
                    <button id="back-register" class="btn btn-secondary btn-block">don't have account yet?</button>
                </div>
            </div>
        </div>
    </section>

    <!-- main page -->
    <section id="main-page" class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div>
                <h1>
                    <b>Welcome to Kanban!</b>
                </h1>
            </div>
        </div>
    </section>

    <!-- add form -->
    <section id="add-form-page" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <div class="shadow-lg p-5 mb-5 bg-white rounded">
                    <h5 class="mb-4"><b>Add Kanban</b></h5>
                    <form id="form-add">
                        <div class="form-group">
                            <label for="add-title">Title</label>
                            <input type="text" class="form-control" id="title-input">
                        </div>
                        <div class="form-group">
                            <label for="add-category">Category</label>
                            <select class="form-control" id="category-input">
                                <option selected disabled>Select Category</option>
                                <option>Backlog</option>
                                <option>Todo</option>
                                <option>Doing</option>
                                <option>Done</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    </br>
                    <button id="back-add" class="btn btn-secondary btn-block">Back</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-4" id="list-page">
    </section>

    <section class="container" id="edit-page">
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/helper.js"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
