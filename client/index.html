<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- cdn bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- css custom -->
  <link rel="stylesheet" href="style.css">
  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/b2255074c3.js" crossorigin="anonymous"></script>
  <title>KHAN BANK</title>
</head>
<body>
  <!-- BISMILLAH GA RATA KANAN -->
  <!-- navbar container -->
  

  <!-- start app -->
  <div id="app">
    <!-- navbar container -->
    <div class="navbar-container navbar-light bg-light shadow-sm p-3 mb-5">
      <div class="navbar-menu">Home</div>
      <div class="navbar-icon rounded"><img class="navbar-icon-img" src="./assets/KANBAN_tio-8.png" alt="" width="50px"></div>
      <div class="navbar-logout">
        <button @click.prevent="logout" v-if="pageName != 'Login Page' && pageName != 'Register Page'" class="btn btn-outline-danger">logout</button>
      </div>
    </div>

    <!-- login form -->
    <div v-if="pageName == 'Login Page'">
      <div class="login-container container col-4 shadow-lg p-5">
        <h1 class="text-center">login</h1>
        <div class="card bg-transparent">
          <form @submit.prevent="login" class="p-2">
            <div class="form-group">
              <label for="exampleInputEmail1"><strong>Email address</strong></label>
              <input v-model="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><strong>Password</strong></label>
              <input v-model="user.password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>  
        </div>
        <div class="card-footer"><a href="" @click.prevent="changePage('Register Page')">Register</a></div>
      </div>
    </div>

    <!-- start registerpage -->
    <div v-if="pageName == 'Register Page'">
      <div class="register-container container col-4 shadow-lg p-5">
        <h1 class="text-center">register form</h1>
        <div class="card bg-transparent">
          <form @submit.prevent="register" class="p-2">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input v-model="registerUser.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small class="form-text text-muted">put something later</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input v-model="registerUser.password" type="password" class="form-control" id="exampleInputPassword1">
              <small class="form-text text-muted">put something later</small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>  
        </div>
      </div>
    </div>

    <!-- start kanban board -->
    <div v-if="pageName == 'Main Page'"> <h1>ini kanban board</h1></div>
    

  </div>
  <!-- end app -->

  <!-- sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- cdn axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- cdn vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
