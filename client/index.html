<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="31610476291-dd3qo88d27791tetob3fbducfgp0pc14.apps.googleusercontent.com">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Fancy To-Do</title>
</head>
<body class="body-color">
  <nav class="nav-color navbar navbar-expand-lg navbar-light">
    <div class="nav-bgc btn">
      <h3 class="text-setter" onclick="methodShow()">My To-Dos</h3>
    </div>
    <div class="form-inline my-2 my-lg-0">
      <button type="submit" class="btn btn-primary btn-navbar form-inline my-2 my-sm-0" id="signout">Sign Out</button>
    </div>
  </nav>

  <div id="signin-container">
    <form class="form-color col-md-6">
      <h1 class="form-group form-text">Sign in to My To-Do</h1>
      <div class="form-group">
        <label for="inputEmail" class="form-text">Email: </label>
        <input type="email" class="form-control" id="input-email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div><br>
      <div class="form-group">
        <label for="inputPassword" class="form-text">Password: </label>
        <input type="password" class="form-control" id="input-password">
      </div><br>
      <div class="form-group form-text">
        <button type="submit" class="btn btn-primary btn-margin" id="signin">Sign In</button>
        <button type="submit" class="btn btn-primary btn-margin" id="signup">Sign Up</button>
      </div>
      <div class="g-signin2 btn-place btn-margin" data-onsuccess="onSignIn"></div>
    </form>
  </div>

  <div id="main-page-container">
    <form class="form-color col-md-7" id="add-todo">
      <h1 class="form-group form-text">Add To Do</h1>
      <div class="form-group">
        <label for="inputTitle" class="form-text">Title: </label>
        <input type="text" class="form-control" id="input-title">
      </div>
      <div class="form-group">
        <label for="inputDescription" class="form-text">Description: </label>
        <input type="text" class="form-control" id="input-description">
      </div>
      <div class="form-group">
        <label for="inputDate" class="form-text">Due Date: </label>
        <input type="date" class="form-control" id="input-date">
      </div>
      <div class="form-group form-text">
        <button type="submit" class="btn btn-primary btn-margin">Add To-Do</button>
      </div>
    </form><br><br>
    <div class="container p5">
      <div class="row row-cols-sm-4" id="todo-list">
      </div>
    </div>
  </div>

  <div id="edit-page-container">
    <form class="form-color col-md-7" id="edit-todo">
      <h1 class="form-group form-text">Edit To Do</h1>
      <div class="form-group">
        <label for="editTitle" class="form-text">Title: </label>
        <input type="text" class="form-control" id="edit-title">
      </div>
      <div class="form-group">
        <label for="editDescription" class="form-text">Description: </label>
        <input type="text" class="form-control" id="edit-description">
      </div>
      <div class="form-group">
        <label for="editStatus" class="form-text">Status: </label>
        <input type="text" class="form-control" id="edit-status">
      </div>
      <div class="form-group">
        <label for="editDate" class="form-text">Due Date: </label>
        <input type="date" class="form-control" id="edit-date">
      </div>
      <div class="form-group form-text">
        <button type="submit" class="btn btn-primary btn-margin">Edit To-Do</button>
      </div>
    </form>
  </div>

  <div id="signup-container">
    <form class="form-color col-md-7" id="signup-user">
      <h1 class="form-group form-text">Sign Up</h1>
      <div class="form-group">
        <label for="inputEmail" class="form-text">Username: </label>
        <input type="text" class="form-control" id="signup-username">
      </div><br>
      <div>
      <div class="form-group">
        <label for="inputEmail" class="form-text">Email: </label>
        <input type="email" class="form-control" id="signup-email">
      </div><br>
      <div class="form-group">
        <label for="inputPassword" class="form-text">Password: </label>
        <input type="password" class="form-control" id="signup-password">
      </div><br>
      <div class="form-group form-text">
        <button type="submit" class="btn btn-primary btn-margin">Sign Up</button>
      </div>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/helper.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
