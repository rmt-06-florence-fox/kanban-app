<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/favicon.ico">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            <div><img src="./assets/images/kanban.png" alt="Kanban Board" width="100"></div>
        </a>
        <div class="btn-toolbar">
            <button class="btn btn-primary mr-3 btn-sm">Add New Task</button>
            <button class="btn btn-danger btn-sm">Logout</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-lg-3 col-md-6 col-sm-6 mt-2 pt-5 rounded">
                <div class="card-header bg-danger text-white text-center">Backlog</div>
                <div class="card-body bg-white rounded mt-3 shadow mb-2">
                    <h5 class="card-title d-flex justify-content-between">
                        <div><strong>Card title</strong></div>
                        <div class="btn-toolbar">
                            <div><button class="btn btn-primary mr-1 btn-sm"><i class="fa fa-pencil"></i></button></div>
                            <div><button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button></div>
                        </div>
                    </h5>
                </div>
            </div>

        </div>
    </div>

        
    </div>
</body>
</html>
