<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Kanban Trolle</title>
  </head>
  <body>
    <div id="app">
      
      <!--LOGIN PAGE-->
      <div class="login-page">
        <div class="card col-sm-4">
          <article class="card-body">
            <h2 class="card-title text-center mb-4 mt-1">Sign In</h2>
            <hr>
            <form @submit.prevent="signinUser">
              <div class="form-group">
                <label for="login-email" class="label">Email address:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" class="form-control" v-model="signin_email" placeholder="Enter your email">
                </div>
              </div>
              <div class="form-group">
                <label for="login-password" class="label">Password:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" v-model="signin_password" placeholder="Enter your password">
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div>
              <p>Don't have an account yet?<span><a href="" @click.prevent="signUpForm" id="register-button"> Register an account</a></span></p>
              <small style="text-align: center;">or sign in with</small>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
          </article>
        </div>
      </div>

      <!--REGISTER PAGE-->
      <div class="register-page">
        <div class="card col-sm-4">
          <article class="card-body">
            <h2 class="card-title text-center mb-4 mt-1">Sign Up Account</h2>
            <hr>
            <form @submit.prevent="signupUser">
              <div class="form-group">
                <label for="register-name" class="label">Name:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" id="signup-name" v-model="signup_name" placeholder="Enter your name">
                </div>
              </div>
              <div class="form-group">
                <label for="register-email" class="label">Email address:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" class="form-control" id="signup-email" v-model="signup_email" placeholder="Enter your email">
                </div>
              </div>
              <div class="form-group">
                <label for="register-password" class="label">Password:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" id="signup-password" v-model="signup_password" placeholder="Enter your password">
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Sign Up  </button>
              </div>
              <p>Already have an account?<span><a href="" class="">Login</a></span></p>
            </form>
          </article>
        </div>
      </div>

      <!--MAIN PAGE-->
      
      <div class="main-page">

        <!--NAVBAR-->
        <nav class="custom-navbar sticky-top">
          <div class="left-navbar">
            <button class="nav-item btn"><i class="fa fa-home"></i></button>
          </div>
          <div class="center-navbar">
            <div class="logo">
              <h2><i class="fa fa-clipboard logo-icon"></i>Trolle</h2>
            </div>
          </div>
          <div class="right-navbar">
            <button class="nav-item btn"><i class="fa fa-info-circle"></i></button>
            <button class="nav-item btn"><i class="fa fa-plus-circle"></i></button>
            <button class="nav-item btn btn-danger my-2 my-sm-1" @click.prevent="logOutUser">Sign Out</button>
          </div>
        </nav>

        <div class="task-lists container mt-5">
          <!---BACKLOG-->
          <div>
            <div class="task-list title">
              <h4 id="task-list-title">Backlog</h4>
            </div>
            <div class="task-list">
              <div class="card">
                <div class="card-body">
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-trash float-right"></i>
                  </a>
                  <h5 clss="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-edit float-right"></i>
                  </a>
                </div>
              </div>
              <button class="add-card-btn btn"><span><i class="fa fa-plus"></i></span> Add a task</button>
            </div>
          </div>
          <!--TODO-->
          <div>
            <div class="task-list title">
              <h4 id="task-list-title">Todo</h4>
            </div>
            <div class="task-list">
              <div class="card">
                <div class="card-body">
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-trash float-right"></i>
                  </a>
                  <h5 clss="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-edit float-right"></i>
                  </a>
                </div>
              </div>
              <div class="card add">
                <div class="card-body">
                  <textarea class="card-title form-control" placeholder="Insert Task Title">
                  <button class="btn btn-primary">Add Task</button>
                  <button class="btn btn-danger">Cancel</button>
                </div>
              </div>
              <button class="add-card-btn btn"><span><i class="fa fa-plus"></i></span> Add a task</button>
            </div>
          </div>
          <!--DOING-->
          <div>
            <div class="task-list title">
              <h4 id="task-list-title">Doing</h4>
            </div>
            <div class="task-list">
              <div class="card">
                <div class="card-body">
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-trash float-right"></i>
                  </a>
                  <h5 clss="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-edit float-right"></i>
                  </a>
                </div>
              </div>
              <button class="add-card-btn btn"><span><i class="fa fa-plus"></i></span> Add a task</button>
            </div>
          </div>
          <!--DONE-->
          <div>
            <div class="task-list title">
              <h4 id="task-list-title">Done</h4>
            </div>
            <div class="task-list">
              <div class="card">
                <div class="card-body">
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-trash float-right"></i>
                  </a>
                  <h5 clss="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <a href="https://www.google.com/" class="edit-icon">
                    <i class="fa fa-edit float-right"></i>
                  </a>
                </div>
              </div>
              <button class="add-card-btn btn"><span><i class="fa fa-plus"></i></span> Add a task</button>
            </div>
          </div>

          <button class="card btn add-list-btn"><span><i class="fa fa-plus"></i></span> Add a list</button>
        </div>

      </div>

      <!--FOOTER-->
      <footer class="footer mt-auto py-3 sticky">

        <!-- Copyright -->
        <div >
          <div class="footer-copyright text-center py-3">Â© 2020 Copyright:

          </div>
        </div>
        <!-- Copyright -->
      
      </footer>
    </div>
    

    <script src="./src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
